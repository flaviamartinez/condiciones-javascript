<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Condiciones</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="container">
		<div id="part1">
			<div class="img-container">
				<img id="part1-img" src="assets/img/ferret.jpeg" alt="ferret">
			</div>
		</div>
		<div id="part2">
			<h3>Puedes llevar hasta 10 stickers en total</h3>
			<div class="stickers">
				<div class="sticker">
					<div class="sticker-img">
						<img src="assets/img/sticker-1.jpg" alt="sticker 1">
					</div>
					<input id="first-sticker" type="text">
				</div>
				<div class="sticker">
					<div class="sticker-img">
						<img src="assets/img/sticker-2.jpg" alt="sticker 2">
					</div>
					<input id="second-sticker" type="text">
				</div>
				<div class="sticker">
					<div class="sticker-img">
						<img src="assets/img/sticker-3.png" alt="sticker 3">
					</div>
					<input id="third-sticker" type="text">
				</div>
			</div>
			<p id="sticker-p"></p>
			<button id="sticker-btn">Verificar</button>
		</div>
		<div id="part3">
			<h3>Ingresa el password</h3>
			<div class="opciones">
				<select id="first-select" class="opcion">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
				</select>
				<select id="second-select" class="opcion">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
				</select>
				<select id="third-select" class="opcion">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
				</select>
			</div>
			<button id="password-btn">Ingresar</button>
			<p id="password-p"></p>
		</div>
	</div>
	<script src="./assets/js/index.js"></script>
</body>
</html>
